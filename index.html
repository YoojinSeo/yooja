<!doctype html>
<html land="kr">

<head>
    <meta charset="utf-8">
    <title>서유진</title>
    <style>
        h1 {color: rgb(207, 63, 130);border: 3px solid pink }
        h2 {color: rgb(223, 223, 136)}
        nav {border: 3px solid pink}
        section {border: 3px solid skyblue}
        footer {border: 3px solid beige}
    </style>
</head>

<body>
    <header>
    <h1>서유진</h1>
       <nav>
           <a href="#hana">One</a>
           <a href="#hana">Two</a>
           <a href="#hana">Three</a>
           <a href="#hana">Four</a>
       </nav>
    </header>
    <section>
        <h2 id="hana">내가 좋아하는 드라마</h2>
           <ul>
               <li>연애의 발견</li>
               <li>또 오해영</li>
               <li>사랑의 불시착</li>
               <li>별에서 온 그대</li>
               <li>수상한 파트너</li>
               <li>킬미힐미</li>
               <li>아는 와이프</li>
               <li>힐러</li>
           </ul>

        <h2 id="dul">나의 일상</h2>
           <p>
               잠자기 (100%) <progress max="100" value="50"></progress><br>
               공부하기 (20%) <progress max="100" value="20"></progress><br>
               핸드폰하기 (70%) <progress max="100" value="70"></progress><br>
           </p>

        <h2 id="set">나의 취미</h2>
        <details open><summary>영화보기</summary></details>
        <p>제일 좋아하는 영화는 노트북이며, 제일 좋아하는 배우는 라이언 고슬링입니다.</p>
    </section>
    <footer>
        <p>
            <img src="https://www.ihalla.com/upimages/gisaimg/201908/21_638709.jpg" alt="성신여대"><br>
            이 페이지는 <b>서유진</b>에 의해 만들어졌습니다.<br>
            더 자세히 알고 싶으면 <a href="https://www.instagram.com/you_jin_e_x/">저의 인스타그램</a>을 방문해주세요.
        </p>
    </footer>

</html>
